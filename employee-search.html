<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>员工管理-搜素员工</title>

        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>

        <link rel="stylesheet" href="css/facebox.css">
        <script src="js/facebox.js"></script>

        <link rel="stylesheet" href="css/own.css"/>
        <script src="js/own.js"></script>
    </head>
    <body>
        <div class="container clearfix">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">宜家超市</a>
                </div>
                <form class="navbar-form navbar-left" style="margin-left: 30px" role="search" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入关键字">
                    </div>
                </form>
            </nav>
        </div>
        <div class="container clearfix">
            <div class="col-md-2">
                <a class="" href="#" style="display:inline-block; border:none; width:100%"><img src="UI_png/cat.png" alt="" style="width:100%"/></a>
                <h2 style="font-family:PingFang SC">李茂琦</h2>
                <p class="subtitle">Maoqi Li</p>
                <p class="normal-text"><span>员工ID: </span><span>1234567890</span></p>
                <div class="btn-group-vertical" style="width:100%">
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">商品管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">分区管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">仓库管理</span></button>
                    <button type="button" class="btn btn-default active" style="height:50px"><span class="normal-text">人员管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">投诉管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">供货商管理</span></button>
                </div>
            </div>
            <div class="col-md-9" style="margin-left:20px">
                <!-- 总模块 -->
                <ul class="nav nav-tabs">
                    <li role="presentation" class=""><a href="#">所有员工</a></li>
                    <li role="presentation" class="active"><a href="#">搜索员工</a></li>
                </ul>
                <!-- 列表 -->
                <div id="list_group" class="list-group" style="margin-top:20px">
                    <!-- 列表头部 -->
                    <div class="list-group-item" style="background-color:#f5f5f5">
                        <div class="input-group col-md-6" style="float:left">
                            <input type="text" class="form-control" placeholder="请输入员工编号">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" onclick="showTheEmployeeInfo()">显示该员工信息</button>
                            </span>
                        </div>
                        <button id="change_employee_info" class="btn btn-info col-md-offset-4">修改员工信息</button>
                    </div>
                    <!-- 表格具体内容 -->
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>员工编号</th>
                                <th>员工姓名</th>
                                <th>身份证号</th>
                                <th>工种编号</th>
                                <th>每月工资</th>
                            </tr>
                        </thead>
                        <tbody id="info1"></tbody>
                        <thead>
                            <tr>
                                <th>所在楼层</th>
                                <th>工作小时</th>
                                <th>员工性别</th>
                                <th>出生日期</th>
                                <th>家庭住址</th>
                            </tr>
                        </thead>
                        <tbody id="info2"></tbody>
                    </table>
                </div>
            </div>
            <!-- 弹窗 -->
            <div class="facebox" id="facebox" style="display:none; width: 500px; background-color:white; border-style:solid; border-color:black; border-width:0; border-radius:5px; padding: 20px">
                <div class="facebox-popup">
                    <div class="facebox-content">
                        <form role="form">
                            <div class="form-group">
                                <label>工种编号：</label>
                                <input id="worker_type_id_input" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>所在楼层：</label>
                                <select id="his_floor_input" class="form-control">
                                    <option>B1</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>每月工资（元）：</label>
                                <input id="salary_input" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>工作时长（小时）：</label>
                                <input id="work_time_input" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>家庭地址：</label>
                                <input id="address_input" class="form-control">
                            </div>
                            <button id="make_sure_change_employee_info" type="button" class="close">确定</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>供应商管理-供应商品</title>

        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>

        <link rel="stylesheet" href="css/facebox.css">
        <script src="js/facebox.js"></script>

        <link rel="stylesheet" href="css/own.css">
        <script src="js/own.js"></script>
    </head>
    <body>
        <div class="container clearfix">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">宜家超市</a>
                </div>
                <form class="navbar-form navbar-left" style="margin-left: 30px" role="search" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入关键字">
                    </div>
                </form>
            </nav>
        </div>
        <div class="container clearfix">
            <div class="col-md-2">
                <a class="" href="#" style="display:inline-block; border:none; width:100%"><img src="UI_png/cat.png" alt="" style="width:100%"/></a>
                <h2 style="font-family:PingFang SC">李茂琦</h2>
                <p class="subtitle">Maoqi Li</p>
                <p class="normal-text"><span>员工ID: </span><span>1234567890</span></p>
                <div class="btn-group-vertical" style="width:100%">
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">商品管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">分区管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">仓库管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">人员管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">投诉管理</span></button>
                    <button type="button" class="btn btn-default active" style="height:50px"><span class="normal-text">供货商管理</span></button>
                </div>
            </div>
            <div class="col-md-8" style="margin-left:20px">
                <ul class="nav nav-tabs">
                    <li role="presentation" class=""><a href="supplier.html">供应商家</a></li>
                    <li role="presentation" class="active"><a href="goods-supplied.html">供应商品</a></li>
                </ul>
                <div class="" style="margin-top:10px">
                    <span id="warehouse-id" class="label label-primary" style="display: inline-block; width:80px; height:18px; margin:0 3.5px;">供应商家</span>
                    <span id="goods-kind" class="label label-primary" style="display: inline-block; width:80px; height:18px; margin:0 3.5px;">供应商品</span>
                </div>
                <div class="list-group" style="margin-top:20px">
                    <div class="panel-group">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" href="#collapse1">新增商品 +</a>
                                </h4>
                            </div>
                            <div id="collapse1" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <div class="input-group col-md-7">
                                        <input type="text" class="form-control" placeholder="请输入商品名或商品编号(支持模糊查找)">
                                        <span class="input-group-btn"><button type="button" class="btn btn-success">搜索商品</button></span>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <h4 class="list-group-item-heading" style="display:inline-block"><a href="#">红烧牛肉面</a></h4>
                        <button type="button" class="btn btn-danger delete-item-btn" style="float:right">删除</button>
                        <button type="button" class="btn btn-primary purchase-goods" style="float:right">购进</button>
                        <p class="list-group-item-text">
                                描述信息: 哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="facebox" id="facebox" style="display:none; width: 500px; background-color:white; border-style:solid; border-color:black; border-width:0; border-radius:5px; padding: 20px">
            <div class="facebox-popup">
                <div class="facebox-content">
                    <form role="form">
                        <div class="form-group">
                            <label for="sel1">可选仓库列表：</label>
                            <select id="select_warehouse_list" class="form-control" id="sel1">
                                <!-- 仓库编号列表 -->
                                <script>
                                    generateWarehouseList([10000, 10000, 110001]);
                                </script>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>购买价格:</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>购进数量:</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>购买时间:</label>
                            <input class="form-control datetime">
                        </div>
                        <button id="make_sure" type="button" class="close">确定</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

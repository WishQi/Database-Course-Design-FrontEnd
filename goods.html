<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>商品管理</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>

        <link rel="stylesheet" href="css/facebox.css">
        <script src="js/facebox.js"></script>

        <link rel="stylesheet" href="css/own.css"/>
        <script src="js/own.js"></script>
    </head>
    <body>
        <div class="container clearfix">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">宜家超市</a>
                </div>
                <form class="navbar-form navbar-left" style="margin-left: 30px" role="search" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入关键字">
                    </div>
                </form>
            </nav>
        </div>
        <div class="container clearfix">
            <div class="col-md-2">
                <a class="" href="#" style="display:inline-block; border:none; width:100%"><img src="UI_png/cat.png" alt="" style="width:100%"/></a>
                <h2 style="font-family:PingFang SC">李茂琦</h2>
                <p class="subtitle">Maoqi Li</p>
                <p class="normal-text"><span>员工ID: </span><span>1234567890</span></p>
                <div class="btn-group-vertical" style="width:100%">
                    <button type="button" class="btn btn-default active" style="height:50px"><span class="normal-text">商品管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">分区管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">仓库管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">人员管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">投诉管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">供货商管理</span></button>
                </div>
            </div>
            <div class="col-md-9" style="margin-left:20px">
                <!-- 总模块 -->
                <ul class="nav nav-tabs">
                    <li role="presentation" class=""><a href="#">商品列表</a></li>
                </ul>
                <!-- 搜索框 -->
                <div class="" style="margin-top:20px">
                    <button id="add_goods_btn" type="button" class="btn btn-success" style="float:left">增加商品</button>
                    <div class="input-group col-md-offset-2">
                        <span class="input-group-btn">
                            <button id="search_commodity" type="button" class="btn btn-primary">搜索</button>
                        </span>
                        <input type="text" class="form-control" placeholder="支持模糊查询">
                    </div>
                </div>

                <!-- 表格 -->
                <table class="table table-bordered" style="margin-top:10px">
                    <thead>
                        <tr>
                            <th>商品编号</th>
                            <th>商品名</th>
                            <th>当前单价(元)</th>
                            <th>保质期(天)</th>
                            <th>仓库编号</th>
                            <th>货架编号</th>
                        </tr>
                    </thead>
                    <tbody id="all_goods_list">
                        <tr>
                            <th>010</th>
                            <th>康师傅红烧牛肉面</th>
                            <th>
                                <span>100</span>
                                <div class="dropdown" style="float:right">
                                    <button class='btn btn-primary dropdown-toggle' data-toggle='dropdown'>修改</button>
                                    <div class='dropdown-menu'>
                                        <input class='input-price' type='text' placeholder='请输入价格'>
                                        <button class='btn btn-info make-sure-change'>确定</button>
                                    </div>
                                </div>
                            </th>
                            <th>12</th>
                            <th>10101001010</th>
                            <th>asas</th>
                        </tr>
                        <script>
                            var array = [["李茂琦", "李茂琦", "李茂琦", "李茂琦", "李茂琦", "李茂琦"], ["李茂琦", "李茂琦", "李茂琦", "李茂琦", "李茂琦", "李茂琦"]];
                            generateGoodsList(array);
                        </script>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- 弹窗 -->
        <div class="facebox" id="facebox" style="display:none; width: 500px; background-color:white; border-style:solid; border-color:black; border-width:0; border-radius:5px; padding: 20px">
            <div class="facebox-popup">
                <div class="facebox-content">
                    <form role="form">
                        <div class="form-group">
                            <label>商品编号：</label>
                            <input id="commodity_id" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>商品名：</label>
                            <input id="commodity_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>当前单价（元）：</label>
                            <input id="current_price" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>保质期（天）：</label>
                            <input id="expiration_time" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>货架编号：</label>
                            <input id="shelf_id" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>仓库编号：</label>
                            <input id="warehosue_id" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>是否散装：</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>单位数量的体积：</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>商品类型编号：</label>
                            <input class="form-control">
                        </div>
                        <button id="make_sure_create_district" type="button" class="close">确定</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

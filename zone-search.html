<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>分区管理-分区搜索</title>

        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>

        <link rel="stylesheet" href="css/facebox.css">
        <script src="js/facebox.js"></script>

        <link rel="stylesheet" href="css/own.css"/>
        <script src="js/own.js"></script>
    </head>
    <body>
        <div class="container clearfix">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">宜家超市</a>
                </div>
                <form class="navbar-form navbar-left" style="margin-left: 30px" role="search" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入关键字">
                    </div>
                </form>
            </nav>
        </div>
        <div class="container clearfix">
            <div class="col-md-2">
                <a class="" href="#" style="display:inline-block; border:none; width:100%"><img src="UI_png/cat.png" alt="" style="width:100%"/></a>
                <h2 style="font-family:PingFang SC">李茂琦</h2>
                <p class="subtitle">Maoqi Li</p>
                <p class="normal-text"><span>员工ID: </span><span>1234567890</span></p>
                <div class="btn-group-vertical" style="width:100%">
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">商品管理</span></button>
                    <button type="button" class="btn btn-default active" style="height:50px"><span class="normal-text">分区管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">仓库管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">人员管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">投诉管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">供货商管理</span></button>
                </div>
            </div>
            <div class="col-md-8" style="margin-left:20px">
                <!-- 总模块 -->
                <ul class="nav nav-tabs">
                    <li role="presentation" class=""><a href="#">楼层列表</a></li>
                    <li role="presentation" class=""><a href="#">分区列表</a></li>
                    <li role="presentation" class=""><a href="#">货架列表</a></li>
                    <li role="presentation" class="active"><a href="#">分区搜索</a></li>
                </ul>
                <!-- 标签 -->
                <div class="" style="margin-top:10px">
                    <span id="" class="label label-primary" style="display: inline-block; width:80px; height:18px; margin:0 3.5px;">楼层列表</span>
                    <span id="" class="label label-primary" style="display: inline-block; width:80px; height:18px; margin:0 3.5px;">分区列表</span>
                    <span id="" class="label label-primary" style="display: inline-block; width:80px; height:18px; margin:0 3.5px;">货架列表</span>
                </div>
                <!-- 列表 -->
                <div id="list_group" class="list-group" style="margin-top:20px">
                    <!-- 列表头部 -->
                    <div class="list-group-item" style="background-color:#f5f5f5">
                        <!-- <div class="">
                            <button id="create_new_district" type="button" class="btn btn-primary">新建分区</button>
                        </div> -->
                        <div class="input-group col-md-7">
                            <input type="text" class="form-control" placeholder="请输入分区号或分区名">
                            <span class="input-group-btn"><button id="district_search_btn" class="btn btn-success">分区搜索</button></span>
                        </div>
                    </div>
                    <!-- 列表具体内容 搜索结果 -->
                    <div id="district_search_result">
                        <li class="list-group-item">
                            <h4 class="list-group-item-heading" style="display:inline-block"><a href="#">02</a></h4>
                            <p class="list-group-item-text">
                                <span>分区名：徐运佳</span>
                                <span class="col-md-offset-1">所在楼层号：海日汗</span>
                            </p>
                        </li>
                    </div>
                </div>
            </div>
            <!-- 弹窗 -->
        </div>
    </body>
</html>

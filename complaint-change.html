<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>投诉管理-修改</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>

        <link rel="stylesheet" href="css/facebox.css">
        <script src="js/facebox.js"></script>

        <link rel="stylesheet" href="css/own.css"/>
        <script src="js/own.js"></script>
    </head>
    <body>
        <div class="container clearfix">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">宜家超市</a>
                </div>
                <form class="navbar-form navbar-left" style="margin-left: 30px" role="search" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入关键字">
                    </div>
                </form>
            </nav>
        </div>
        <div class="container clearfix">
            <div class="col-md-2">
                <a class="" href="#" style="display:inline-block; border:none; width:100%"><img src="UI_png/cat.png" alt="" style="width:100%"/></a>
                <h2 style="font-family:PingFang SC">李茂琦</h2>
                <p class="subtitle">Maoqi Li</p>
                <p class="normal-text"><span>员工ID: </span><span>1234567890</span></p>
                <div class="btn-group-vertical" style="width:100%">
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">商品管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">分区管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">仓库管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">人员管理</span></button>
                    <button type="button" class="btn btn-default active" style="height:50px"><span class="normal-text">投诉管理</span></button>
                    <button type="button" class="btn btn-default" style="height:50px"><span class="normal-text">供货商管理</span></button>
                </div>
            </div>
            <div class="col-md-9" style="margin-left:20px">
                <!-- 总模块 -->
                <ul class="nav nav-tabs">
                    <li role="presentation" class=""><a href="#">所有投诉信息</a></li>
                    <li role="presentation" class="active"><a href="#">修改投诉内容</a></li>
                </ul>
                <!-- 列表 -->
                <div id="list_group" class="list-group" style="margin-top:20px">
                    <!-- 列表头部 -->

                    <div class="" style="background-color:#f5f5f5; border-radius:8px; padding: 20px">
                        <form role="form">
                            <div class="form-group">
                                <label>会员ID：</label>
                                <input class="form-control" placeholder="请输入会员ID">
                            </div>
                            <div class="form-group">
                                <label>投诉编号：</label>
                                <input class="form-control" placeholder="请输入投诉编号">
                            </div>
                        </form>
                        <button class="btn btn-info" id="search_complaint_info" onclick="generateOneComplaintInfo()">查询投诉信息</button>
                        <button class="btn btn-primary" id="change_complaint_info" style="float:right">修改投诉信息</button>
                    </div>
                    <!-- 表格具体内容 -->
                    <div style="margin-top:20px">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>会员ID</th>
                                    <th>投诉编号</th>
                                    <th>投诉时间</th>
                                    <th>处理情况</th>
                                </tr>
                            </thead>
                            <tbody id="complaint_info">
                                <tr>
                                    <th>1</th>
                                    <th>2</th>
                                    <th>2016-7-21</th>
                                    <th id="deal_condition">已处理</th>
                                </tr>
                            </tbody>
                        </table>
                        <div class="list-group">
                            <div class="list-group-item">
                                <h4 class="list-group-item-heading">投诉内容:</h4>
                                <p class="list-group-item-text" id="complaint_des">
                                    老子要崩溃了！
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 弹窗 -->
        <div class="facebox" id="facebox" style="display:none; width: 500px; background-color:white; border-style:solid; border-color:black; border-width:0; border-radius:5px; padding: 20px">
            <div class="facebox-popup">
                <div class="facebox-content">
                    <form role="form">
                        <div class="form-group">
                            <label>处理情况：</label>
                            <select class="form-control" id="selected_condition">
                                <option>已处理</option>
                                <option>未处理</option>
                            </select>
                        </div>
                        <button id="make_sure_change_condition" type="button" class="close">确定</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

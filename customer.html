<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>欢迎光临宜家超市</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <link rel="stylesheet" href="css/own.css">
    </head>
    <body>
        <nav class="collapse navbar-collapse">
            <div class="col-md-6 col-md-offset-1">
                <ul class="nav navbar-nav navbar-text">
                    <li><a href="#" style="font-family: PingFang SC; color: #4A4A4A">热卖商品</a></li>
                    <li><a href="#" style="font-family: PingFang SC; color: #4A4A4A">商品查询</a></li>
                    <li><a href="#" style="font-family: PingFang SC; color: #4A4A4A">储值卡中心</a></li>
                    <!-- <li><a href="#" style="font-family: PingFang SC; color: #4A4A4A">储值卡充值</a></li> -->
                    <!-- <li><a href="#" style="font-family: PingFang SC; color: #4A4A4A">储值卡信息</a></li> -->
                </ul>
            </div>
            <div class="col-md-3 col-md-offset-2">
                <button type="button" class="btn btn-default log-button" onclick="window.location.href='customerLogin.html'">登录</button>
                <button type="button" class="btn btn-success log-button">注册</button>
            </div>
        </nav>
        <div id="background">
            <div class="col-md-6 col-md-offset-1 slogan">
                <p>顾客您好</p><br>
                <p>欢迎来到宜家超市系统</p>
            </div>
            <div class="col-md-5" style="height: 100%;">
                <div style="padding-top: 150px">
                    <form class="form-horizontal" role="form" method="post">
                        <div class="form-group">
                            <label class="control-label col-md-2" style="color:white; font-family:PingFang SC">会员ID：</label>
                            <div class="col-md-7">
                                <input class="form-control" placeholder="请输入会员ID">
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 40px">
                            <label class="control-label col-md-2" style="color:white; font-family:PingFang SC">用户名：</label>
                            <div class="col-md-7">
                                <input class="form-control" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 40px">
                            <label class="control-label col-md-2" style="color:white; font-family:PingFang SC">密码：</label>
                            <div class="col-md-7">
                                <input class="form-control" placeholder="请设置密码">
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 40px">
                            <label class="control-label col-md-2" style="color:white; font-family:PingFang SC">确认密码：</label>
                            <div class="col-md-7">
                                <input class="form-control" placeholder="请确认密码">
                            </div>
                        </div>
                        <button type="button" class="btn btn-success col-md-7 col-md-offset-2" style="margin-top:30px; border-radius:8px">注册会员</button>
                        <a href="#" class="col-md-offset-2 jumpLink">跳转员工页面</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
